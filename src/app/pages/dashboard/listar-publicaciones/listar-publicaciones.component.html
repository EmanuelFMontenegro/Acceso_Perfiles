<div *ngIf="posts.length > 0; else noPosts" class="container mx-auto p-8">
  <h2 class="text-3xl font-bold mb-6 text-center">Publicaciones</h2>
  <div class="flex flex-wrap justify-center gap-6">
    <p-card *ngFor="let post of posts | paginate: { itemsPerPage: postsPerPage, currentPage: page }"
      class="card shadow-xl transition-transform transform hover:scale-105 bg-white rounded-lg p-8 flex-none w-full sm:w-3/4 md:w-1/2 lg:w-2/3 xl:w-1/2">
      <ng-template pTemplate="header">
        <h3 class="card-header text-2xl font-semibold text-blue-600">{{ post.title }}</h3>
      </ng-template>
      <ng-template pTemplate="content">
        <p class="text-gray-700 text-lg">{{ post.body }}</p>
      </ng-template>
    </p-card>
  </div>

  <div class="flex justify-center my-6">
    <pagination-controls (pageChange)="page = $event" class="flex justify-center"></pagination-controls>
  </div>
</div>

<ng-template #noPosts>
  <div class="text-center p-6">
    <p class="text-gray-500 text-lg">No hay publicaciones disponibles.</p>
  </div>
</ng-template>
