<p-toolbar class="bg-gray-800 text-white shadow-md">
  <div class="p-toolbar-group-left">
    <h3 class="text-lg font-semibold">Dashboard</h3>
  </div>

  <div class="p-toolbar-group-right flex items-center relative">
    <!-- Botón para mostrar el mini menú -->
    <button (click)="toggleMenu()"
      class="inline-flex items-center p-2 text-gray-500 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200">
      <span class="sr-only">Abrir menú</span>
      <svg class="w-[30px] h-[30px] fill-[#204fd9]" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M399 384.2C376.9 345.8 335.4 320 288 320H224c-47.4 0-88.9 25.8-111 64.2c35.2 39.2 86.2 63.8 143 63.8s107.8-24.7 143-63.8zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zm256 16a72 72 0 1 0 0-144 72 72 0 1 0 0 144z">
        </path>
      </svg>
    </button>

    <!-- Mini menú desplegable -->
    <div *ngIf="menuVisible" class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg z-10">
      <div class="p-2">
        <button (click)="toggleSidebar()" class="block w-full text-left px-4 py-2 text-gray-700 hover:bg-gray-100">
          Cerrar
        </button>
        <button (click)="logout()" class="block w-full text-left px-4 py-2 text-gray-700 hover:bg-gray-100">
          Salir
        </button>
      </div>
    </div>
  </div>
</p-toolbar>


<aside id="default-sidebar"
  class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0 bg-gray-800"
  aria-label="Sidebar">
  <div class="h-full px-3 py-4 overflow-y-auto bg-gray-800">
    <ul class="space-y-2 font-medium text-white">
      <li>
        <a routerLink="/dashboard/recursos-de-usuarios"
          class="flex items-center p-2 text-gray-300 rounded-lg hover:bg-gray-700 transition duration-200 ease-in-out">
          <svg class="w-[20px] h-[20px] fill-[#204fd9]" viewBox="0 0 640 512" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M96 0C43 0 0 43 0 96V416c0 53 43 96 96 96H544c53 0 96-43 96-96V96c0-53-43-96-96-96H96zM64 96c0-17.7 14.3-32 32-32H544c17.7 0 32 14.3 32 32V416c0 17.7-14.3 32-32 32H96c-17.7 0-32-14.3-32-32V96zm159.8 80a48 48 0 1 0 -96 0 48 48 0 1 0 96 0zM96 309.3c0 14.7 11.9 26.7 26.7 26.7h56.1c8-34.1 32.8-61.7 65.2-73.6c-7.5-4.1-16.2-6.4-25.3-6.4H149.3C119.9 256 96 279.9 96 309.3zM461.2 336h56.1c14.7 0 26.7-11.9 26.7-26.7c0-29.5-23.9-53.3-53.3-53.3H421.3c-9.2 0-17.8 2.3-25.3 6.4c32.4 11.9 57.2 39.5 65.2 73.6zM372 289c-3.9-.7-7.9-1-12-1H280c-4.1 0-8.1 .3-12 1c-26 4.4-47.3 22.7-55.9 47c-2.7 7.5-4.1 15.6-4.1 24c0 13.3 10.7 24 24 24H408c13.3 0 24-10.7 24-24c0-8.4-1.4-16.5-4.1-24c-8.6-24.3-29.9-42.6-55.9-47zM512 176a48 48 0 1 0 -96 0 48 48 0 1 0 96 0zM320 256a64 64 0 1 0 0-128 64 64 0 1 0 0 128z">
            </path>

          </svg>
          <span class="ms-3">Recursos de Usuarios</span>
        </a>
      </li>

      <li>
        <a routerLink="/dashboard/ver-usuarios"
          class="flex items-center p-2 text-gray-300 rounded-lg hover:bg-gray-700 transition duration-200 ease-in-out">
          <svg class="w-[20px] h-[20px] fill-[#204fd9]" viewBox="0 0 576 512" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M288 80c-65.2 0-118.8 29.6-159.9 67.7C89.6 183.5 63 226 49.4 256c13.6 30 40.2 72.5 78.6 108.3C169.2 402.4 222.8 432 288 432s118.8-29.6 159.9-67.7C486.4 328.5 513 286 526.6 256c-13.6-30-40.2-72.5-78.6-108.3C406.8 109.6 353.2 80 288 80zM95.4 112.6C142.5 68.8 207.2 32 288 32s145.5 36.8 192.6 80.6c46.8 43.5 78.1 95.4 93 131.1c3.3 7.9 3.3 16.7 0 24.6c-14.9 35.7-46.2 87.7-93 131.1C433.5 443.2 368.8 480 288 480s-145.5-36.8-192.6-80.6C48.6 356 17.3 304 2.5 268.3c-3.3-7.9-3.3-16.7 0-24.6C17.3 208 48.6 156 95.4 112.6zM288 336c44.2 0 80-35.8 80-80s-35.8-80-80-80c-.7 0-1.3 0-2 0c1.3 5.1 2 10.5 2 16c0 35.3-28.7 64-64 64c-5.5 0-10.9-.7-16-2c0 .7 0 1.3 0 2c0 44.2 35.8 80 80 80zm0-208a128 128 0 1 1 0 256 128 128 0 1 1 0-256z">
            </path>

          </svg>
          <span class="flex-1 ms-3 whitespace-nowrap">Ver Usuarios</span>
        </a>
      </li>
      <li *ngIf="isAdmin()">
        <a routerLink="/dashboard/crear-usuarios"
          class="flex items-center p-2 text-gray-300 rounded-lg hover:bg-gray-700 transition duration-200 ease-in-out">
          <svg class="w-[20px] h-[20px] fill-[#204fd9]" viewBox="0 0 448 512" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z">
            </path>

          </svg>
          <span class="flex-1 ms-3 whitespace-nowrap">Crear Usuarios</span>
        </a>
      </li>

      <li *ngIf="isAdmin()">
        <a routerLink="/dashboard/editar-usuarios"
          class="flex items-center p-2 text-gray-300 rounded-lg hover:bg-gray-700 transition duration-200 ease-in-out">
          <svg class="w-[20px] h-[20px] fill-[#204fd9]" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M362.7 19.3L314.3 67.7 444.3 197.7l48.4-48.4c25-25 25-65.5 0-90.5L453.3 19.3c-25-25-65.5-25-90.5 0zm-71 71L58.6 323.5c-10.4 10.4-18 23.3-22.2 37.4L1 481.2C-1.5 489.7 .8 498.8 7 505s15.3 8.5 23.7 6.1l120.3-35.4c14.1-4.2 27-11.8 37.4-22.2L421.7 220.3 291.7 90.3z">
            </path>

          </svg>
          <span class="ms-3">Editar Usuarios</span>
        </a>
      </li>
      <li *ngIf="isAdmin()">
        <a routerLink="/dashboard/eliminar-usuarios"
          class="flex items-center p-2 text-gray-300 rounded-lg hover:bg-gray-700 transition duration-200 ease-in-out">
          <svg class="w-[20px] h-[20px] fill-[#204fd9]" viewBox="0 0 448 512" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M135.2 17.7C140.6 6.8 151.7 0 163.8 0H284.2c12.1 0 23.2 6.8 28.6 17.7L320 32h96c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 96 0 81.7 0 64S14.3 32 32 32h96l7.2-14.3zM32 128H416V448c0 35.3-28.7 64-64 64H96c-35.3 0-64-28.7-64-64V128zm96 64c-8.8 0-16 7.2-16 16V432c0 8.8 7.2 16 16 16s16-7.2 16-16V208c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16V432c0 8.8 7.2 16 16 16s16-7.2 16-16V208c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16V432c0 8.8 7.2 16 16 16s16-7.2 16-16V208c0-8.8-7.2-16-16-16z">
            </path>
          </svg>
          <span class="ms-3">Eliminar Usuarios</span>
        </a>
      </li>


    </ul>
  </div>
</aside>

<div class="p-4 sm:ml-64">
  <div class="p-4 border-2 border-gray-300 rounded-lg mt-14 bg-gray-100">
    <h1 class="text-xl font-semibold">Bienvenidos</h1>
    <p class="mt-2">Bienvenido al sistema!</p>
  </div>
</div>
