<section class="bg-gray-50 dark:bg-gray-900">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
      Bienvenido
    </a>
    <div
      class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
          Regístrate
        </h1>

        <form (ngSubmit)="register()" class="space-y-4 md:space-y-6">
          <!-- Nombre Field -->
          <div>
            <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre</label>
            <input type="text" id="name" [(ngModel)]="name" name="name" required
              class="bg-opacity-50 backdrop-blur-md border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Tu nombre">
          </div>

          <!-- Correo Field -->
          <div>
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Correo
              Electrónico</label>
            <input type="email" id="email" [(ngModel)]="email" name="email" required
              class="bg-opacity-50 backdrop-blur-md border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="correo@dominio.com">
          </div>

          <!-- Contraseña Field -->
          <div>
            <label for="password"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contraseña</label>
            <div class="relative">
              <input [type]="passwordVisible ? 'text' : 'password'" id="password" [(ngModel)]="password" name="password"
                required
                class="bg-opacity-50 backdrop-blur-md border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="••••••••">
              <svg (click)="togglePasswordVisibility()" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                class="w-6 h-6 absolute top-1/2 right-3 transform -translate-y-1/2 cursor-pointer text-blue-600 hover:text-blue-700">
                <path [attr.d]="passwordIconPath" />
              </svg>
            </div>
          </div>

          <!-- Confirmar Contraseña Field -->
          <div>
            <label for="confirmPassword" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Confirmar
              Contraseña</label>
            <div class="relative">
              <input [type]="confirmPasswordVisible ? 'text' : 'password'" id="confirmPassword"
                [(ngModel)]="confirmPassword" name="confirmPassword" required
                class="bg-opacity-50 backdrop-blur-md border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="••••••••">
              <svg (click)="toggleConfirmPasswordVisibility()" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                class="w-6 h-6 absolute top-1/2 right-3 transform -translate-y-1/2 cursor-pointer text-blue-600 hover:text-blue-700">
                <path [attr.d]="confirmPasswordIconPath" />
              </svg>
            </div>
          </div>

          <!-- Submit Button -->
          <button type="submit"
            class="w-full text-white bg-blue-600 border border-white hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 active:scale-95 transition-transform duration-150">
            Registrar
          </button>

          <!-- Login Link -->
          <p class="text-sm font-light text-gray-500 dark:text-gray-400">
            Ya tienes una cuenta? <a href="#"
              class="font-medium text-blue-600 hover:underline dark:text-blue-500">Inicia Sesión</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
