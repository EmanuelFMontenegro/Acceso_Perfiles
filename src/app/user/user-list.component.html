<p-table [value]="users" [paginator]="true" [rows]="10" [responsive]="true">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Email</th>
      <th>Acciones</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
    <tr>
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>
        <button pButton type="button" label="Editar" icon="pi pi-pencil" (click)="editUser(user)"></button>
        <button pButton type="button" label="Eliminar" icon="pi pi-trash" (click)="deleteUser(user.id)"></button>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="footer">
    <tr>
      <td colspan="4">
        <p-button label="Agregar Usuario" icon="pi pi-plus" (click)="addUser()"></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>
